<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=DM+Serif+Text&family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Random Card Generator!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <!--DIV for title and button-->
      <div class="header">
        <h1>This page will reload a card every 10 seconds!</h1>
        <h5>but you can do it using this button:</h5>
        <button onClick="window.location.reload()">Click to reload!</button>
      </div>
      <!--container for whole card div, content is set with CSS and Javascript-->
      <div class="card"></div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
